<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/admin.css">
  <script>window.API_BASE = "https://glamour-beauty.onrender.com";</script>
</head>
<body>
  <header class="admin-header">
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Open sidebar">
      <!-- Remix icon: menu-line -->
      <svg xmlns="http://www.w3.org/2000/svg" class="remix-icon" viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M3 17.25v-2h18v2H3zm0-5.25v-2h18v2H3zm0-5.25V4.75h18v2H3z"/></svg>
    </button>
    <h1 class="admin-header-title">Admin Panel</h1>
  </header>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <div class="admin-dashboard">
    <aside class="admin-sidebar">
      <button id="sidebar-close" class="sidebar-close" aria-label="Close sidebar" style="display:none">
        <!-- X icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
      <h2>Admin Panel</h2>
      <ul class="admin-nav">
        <li data-section="services" class="active">Services</li>
        <li data-section="promos">Promos</li>
        <li data-section="gallery">Gallery</li>
        <li data-section="reviews">Reviews</li>
        <li data-section="enquiries">Enquiries</li>
      </ul>
      <button id="logout-btn">Logout</button>
    </aside>
    <main class="admin-main-content">
      <div id="section-title-bar">
        <h2 id="section-title">Service</h2>
        <button id="add-new-btn" class="add-new-btn">Add New</button>
      </div>
      <div id="section-content">
        <!-- The table will be rendered here by JS -->
      </div>
    </main>
  </div>
  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
